<div *ngFor="let button of config.shortcutButtons">
  <button *ngIf="hasUserPermissions(button.permissions)"
          [id]="button.title"
          type="button"
          class="shortcut-btn">
    {{button.title}}
    {{ button.icon }}
  </button>
  <p *ngIf="hasUserPermissions(button.permissions)">{{button.title}}</p>
</div>
