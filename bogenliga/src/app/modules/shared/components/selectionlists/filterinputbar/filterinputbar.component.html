<div class="filterinputbar">
  <div class="input-group mb-3">
    <input (input)="onSearch($event.target.value)"
           [id]="id"
           [name]="id"
           [placeholder]="getPlaceholder()"
           [(ngModel)]="lastSearchValue"
           class="filterinputbar-input"
           style="width: 6%; "
           type="text">
    <div class="input-group-append">
      <span class="input-group-text"
            id="basic-addon2">
        <fa-icon [icon]="findIcon"></fa-icon>
      </span>
    </div>
  </div>
</div>
