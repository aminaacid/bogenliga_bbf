<div class="container">
  <h2 class="mb-4 mt-3">Tabletverwaltung</h2>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th style="width: 25%">Scheibe</th>
        <th style="width: 25%">Status</th>
        <th style="width: 25%">Aktionen</th>
        <th style="width: 25%">Access Token</th>
      </tr>

      <tr *ngFor="let session of sessions">
        <td>
          <span class="h4 text-secondary text-center m-0 p-0">{{session.scheibenNr}}</span>
        </td>

        <td>
          <span
            [class.badge-danger]="!session.isActive"
            [class.badge-success]="session.isActive"
            class="badge">
            {{session.isActive ? 'Aktiv' : 'Nicht aktiv'}}
          </span>
        </td>

        <td>
          <button
            (click)="updateSessionWithoutTokenGeneration(session.scheibenNr)"
            *ngIf="session.isActive"
            class="btn btn-danger"
          >
            <fa-icon [icon]="'trash'"></fa-icon>
          </button>

          <button
            (click)="updateSession(session.scheibenNr)"
            *ngIf="!session.isActive"
            class="btn btn-success"
          >
            <fa-icon [icon]="'plus-circle'"></fa-icon>
          </button>
        </td>

        <td>
          <label *ngIf="session.isActive">{{session.accessToken}}</label>
        </td>
      </tr>
    </table>
  </div>

</div>
